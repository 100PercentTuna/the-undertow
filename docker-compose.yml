version: "3.9"

services:
  # PostgreSQL with pgvector extension
  db:
    image: pgvector/pgvector:pg16
    container_name: undertow-db
    environment:
      POSTGRES_USER: undertow
      POSTGRES_PASSWORD: undertow
      POSTGRES_DB: undertow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U undertow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: undertow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: undertow-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://undertow:undertow@db:5432/undertow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - APP_ENV=development
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
    command: uvicorn undertow.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: undertow-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://undertow:undertow@db:5432/undertow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
    command: celery -A undertow.tasks.worker worker --loglevel=info

  # Celery beat scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: undertow-scheduler
    environment:
      - DATABASE_URL=postgresql+asyncpg://undertow:undertow@db:5432/undertow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A undertow.tasks.worker beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

